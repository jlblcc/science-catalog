<mat-toolbar class="dashboard-toolbar">
    <button mat-icon-button (click)="toggleSidebar()"><i class="fa fa-bars fa-2x" aria-hidden="true"></i></button>
    <div class="route-title" *ngIf="active"><i class="fa fa-fw fa-{{active.icon}}" aria-hidden="true"></i> {{active.title}}</div>
</mat-toolbar>
